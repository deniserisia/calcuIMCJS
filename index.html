<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculadora IMC - Simples </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <img src="imagens/Calculadora_de_IMC__1_-removebg-preview.png" width="210" height="210">
                <div class="input">
                    <label>Digite seu Nome:</label>
                    <input type="text" id='nome'>
                </div>
                <div class="input">
                    <label>Digite a sua Altura:</label>
                    <input type="number" id='altura'>
                </div>
                <div class="input">
                    <label>Digite o seu Peso:</label>
                    <input type="number" id='peso'>
                </div>

                <button id='calcular'>Calcular</button>

                <div class="result" id='resultado'></div>      
            </div>
        </main>
        <script src="logica.js"></script>
    </body>
    <div id="footer">
        <p> Copyright © 2021 | Sistema desenvolvido com muito ❤ e ☕ por Denise Rísia Carvalho. </p>
    </div>
</html>
